name: Publish Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Extract version from tag
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      is_rc: ${{ steps.get_version.outputs.is_rc }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

          # Check if it's an RC version
          if [[ "$VERSION" =~ -rc\.[0-9]+$ ]]; then
            echo "is_rc=true" >> $GITHUB_OUTPUT
            echo "Detected RC version"
          else
            echo "is_rc=false" >> $GITHUB_OUTPUT
            echo "Detected stable version"
          fi

  # Publish TypeScript packages to npm
  publish-typescript:
    name: Publish TypeScript Packages
    runs-on: ubuntu-latest
    needs: prepare
    environment:
      name: npm
      url: https://www.npmjs.com/package/sparkling-sdk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.26.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm -r build

      - name: Align versions
        run: |
          chmod +x scripts/update-all-version.sh
          ./scripts/update-all-version.sh ${{ needs.prepare.outputs.version }}

      - name: Configure npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          npm whoami

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          SPARKLING_VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          if [ "${{ needs.prepare.outputs.is_rc }}" == "true" ]; then
            node scripts/release-unify-and-publish.mjs publish --version ${{ needs.prepare.outputs.version }} --tag rc
          else
            node scripts/release-unify-and-publish.mjs publish --version ${{ needs.prepare.outputs.version }} --release
          fi

  # Publish Android to Maven Central
  publish-android:
    name: Publish Android to Maven Central
    runs-on: ubuntu-latest
    needs: prepare
    environment:
      name: maven-central
      url: https://central.sonatype.com/artifact/com.tiktok.sparkling/sparkling-sdk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Align versions
        run: |
          chmod +x scripts/update-all-version.sh
          ./scripts/update-all-version.sh ${{ needs.prepare.outputs.version }}

      - name: Publish to Maven Central
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        run: |
          chmod +x scripts/publish-android-maven.sh
          ./scripts/publish-android-maven.sh ${{ needs.prepare.outputs.version }} --skip-tests

  # Publish iOS to CocoaPods - Step 1: SparklingMethod
  publish-ios-method:
    name: Publish iOS SparklingMethod
    runs-on: macos-latest
    needs: prepare
    environment:
      name: cocoapods
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          pod setup

      - name: Align versions
        run: |
          chmod +x scripts/update-all-version.sh
          ./scripts/update-all-version.sh ${{ needs.prepare.outputs.version }}

      - name: Publish SparklingMethod to CocoaPods
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
        run: |
          chmod +x scripts/publish-ios-sparkling-method.sh
          ./scripts/publish-ios-sparkling-method.sh ${{ needs.prepare.outputs.version }} --skip-git

  # Publish iOS to CocoaPods - Step 2: Sparkling
  publish-ios-sdk:
    name: Publish iOS Sparkling SDK
    runs-on: macos-latest
    needs: [prepare, publish-ios-method]
    environment:
      name: cocoapods
      url: https://cocoapods.org/pods/Sparkling
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          pod setup

      - name: Align versions
        run: |
          chmod +x scripts/update-all-version.sh
          ./scripts/update-all-version.sh ${{ needs.prepare.outputs.version }}

      - name: Wait for SparklingMethod CDN sync
        run: |
          echo "Waiting for SparklingMethod to be available on CDN..."
          for i in {1..30}; do
            if pod trunk info SparklingMethod 2>/dev/null | grep -q "${{ needs.prepare.outputs.version }}"; then
              echo "SparklingMethod ${{ needs.prepare.outputs.version }} is available on CDN"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 10
          done

      - name: Publish Sparkling to CocoaPods
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
        run: |
          chmod +x scripts/publish-ios-sparkling.sh
          ./scripts/publish-ios-sparkling.sh ${{ needs.prepare.outputs.version }} --skip-wait --skip-git

  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, publish-typescript, publish-android, publish-ios-sdk]
    if: always() && needs.prepare.result == 'success'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ needs.prepare.outputs.version }}
          draft: ${{ needs.prepare.outputs.is_rc == 'true' }}
          prerelease: ${{ needs.prepare.outputs.is_rc == 'true' }}
          generate_release_notes: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Notify on failure
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [publish-typescript, publish-android, publish-ios-sdk]
    if: failure()
    steps:
      - name: Notify failure
        run: |
          echo "::error::Publishing failed for version ${{ needs.prepare.outputs.version }}"
          echo "Please check the workflow logs for details."
